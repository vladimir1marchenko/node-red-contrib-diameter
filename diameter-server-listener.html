<script type="text/javascript">
  RED.nodes.registerType('diameter-server-listener', {
    category: 'diameter',
    color: '#a6bbcf',
    defaults: {
      server: {value: '', type: 'diameter-server'},
      name: {value: ''},
    },
    inputs: 1,
    outputs: 2,
    icon: 'file.png',
    label: function() {
      return this.name || 'DiameterServerListener'
    },
  })
</script>

<script type="text/x-red" data-template-name="diameter-server-listener">
  <div class="form-row">
    <label for="node-input-server"><i class="icon-tag"></i> Server</label>
    <input type="text" id="node-input-server" placeholder="Server">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="diameter-server-listener">
  <p>Diameter Server</p>
  <p>Output1 - for Diameter CC[R-A], RA[R-A] Messages</p>
  <p>Output2 - for Errors</p>
</script>
