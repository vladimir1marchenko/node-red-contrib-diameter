<script type="text/javascript">
  RED.nodes.registerType('diameter-server', {
    category: 'config',
    defaults: {
      port: {value: 3868, required: true, validate: RED.validators.number()},
      host: {value: '0.0.0.0', required: true},
      bind_ip: {value: '0.0.0.0', required: true},
      origin_host: {value: 'test.dra.node.epc.mnc020.mcc250.3gppnetwork.org', required: true},
      origin_realm: {value: 'node.epc.mnc020.mcc250.3gppnetwork.org', required: true},
      auth_application_id: {value: 16777238, required: true, validate: RED.validators.number()}
    },
    label: function() {
      return this.host + ':' + this.port
    },
  })
</script>
